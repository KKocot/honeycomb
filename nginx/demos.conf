server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;

    # Access log for debugging and monitoring
    access_log /var/log/nginx/access.log combined;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # Solid demo - SPA fallback
    location /demo/solid/ {
        try_files $uri $uri/ /demo/solid/index.html;
    }

    # Vue demo - SPA fallback
    location /demo/vue/ {
        try_files $uri $uri/ /demo/vue/index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
